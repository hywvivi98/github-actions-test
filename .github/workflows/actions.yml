name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: hywvivi98/hello-world-javascript-actions@v1.0.0
        with:
          who-to-greet: Yiwei
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"
